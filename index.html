<!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/fontawesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <title>YouTube Clone</title>
  </head>
  <body>
    <div class="navbar">
      <div class="navbar-left">
        <img src="youtube-logo.png" width="100px" alt="logo" />
        <span>YouTube</span>
      </div>
      <div class="navbar-right">
        <div class="navbar-search">
          <input type="text" placeholder="Search..." />
          <i class="bi bi-search"></i>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="sidebar">
        <h2>Menu</h2>
        <ul class="links">
          <li>
            <a href="#">
              <i class="bi bi-house-fill"></i>
              <span>Home</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="bi bi-compass-fill"></i>
              <span>Explore</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="bi bi-collection-play-fill"></i>
              <span>Subscription</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="bi bi-book-fill"></i>
              <span>Library</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="bi bi-hourglass-split"></i>
              <span>History</span>
            </a>
          </li>
        </ul>

        <h2>Preview</h2>
        <div class="preview-container">
            <img src="3.jpg"  alt="">

            <img src="3.jpg"  alt="">
            
            <img src="3.jpg"  alt="">
        </div>
        
      </div>
      <div class="main">
        <div class="video-container">
          <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/lJIrF4YjHfQ"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
            class="iframe"
          >
          </iframe>
          <h3>Embed videos and playlists</h3>
          <div class="like-container">
            <img src="like.png" alt="like" width="20px" />
            <span>200k</span>
          </div>
          <div class="desc-container">
            <p>
              To learn more please visit the YouTube Help Center:
              <a href="https://www.youtube.com/help">Help</a> . Lorem ipsum
              dolor sit amet consectetur adipisicing elit.
            </p>
            <h5>Show more</h5>
          </div>
        </div>

        
          </div>
      </div>
    </div>
  </body>
</html>
